<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-white shadow z-1">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-black min-vh-100">
                    <a href="./paineldecontrole.html"
                        class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                        <span class="fs-4 d-none d-sm-inline mt-4">Menu Administrativo</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                        id="menu">
                        <li class="nav-item">
                            <a href="./paineldecontrole.html" class="nav-link align-middle px-0">
                                <i class="fs-3 bi-house-door-fill text-dark fw-semibold"></i>
                                <span class="fs-5 ms-1 d-none d-sm-inline text-dark fw-semibold">Geral</span>
                            </a>
                        </li>
                        <li>
                            <a href="#submenu3" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                                <i class="fs-3 bi-bar-chart-line-fill text-dark fw-semibold"></i>
                                <span class="fs-5 ms-1 d-none d-sm-inline text-dark fw-semibold">Gestão</span>
                            </a>
                            <ul class="collapse nav flex-column ms-1" id="submenu3" data-bs-parent="#menu">
                                <li class="w-100">
                                    <a href="#" class="nav-link px-0">
                                        <span class="d-none d-sm-inline text-dark mx-3">Gestão de Produtos</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="./inspecionarPedidos.html" class="nav-link px-0">
                                        <span class="d-none d-sm-inline text-dark mx-3">Gestão de Pedidos</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="nav-link px-0">
                                        <span class="d-none d-sm-inline text-dark mx-3">Gestão de Faturamento</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a href="./configuracoes.html" class="nav-link align-middle px-0">
                                <i class="fs-3 bi-gear-fill text-dark fw-semibold text-primary"></i>
                                <span class="fs-5 ms-1 d-none d-sm-inline text-dark fw-semibold text-primary">Configurações</span>
                            </a>
                        </li>
                    </ul>
                    <hr />
                    <div class="dropdown pb-4">
                        <a href="#" class="d-flex align-items-center text-black text-decoration-none dropdown-toggle"
                            id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://eu.ui-avatars.com/api/?name=John+Doe&size=250" alt="Foto de perfil"
                                width="50" height="50" class="rounded-circle" />

                        </a>
                        <ul class="dropdown-menu dropdown-menu-light text-small shadow">
                            <li><a class="dropdown-item" href="#" id="signout">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col py-3 bg-light p-0 pt-0">
                <img class="img-bg" src="../../images/logo/logo-svg.svg" />
                <div class="header">
                    <p class="fs-3 text-white fw-semibold">
                        <i>Configurações</i>
                    </p>
                    <p class="fs-5 text-white fw-light">
                        <i><i class="bi bi-brightness-high"></i> Segunda, 26 de
                            Setembro</i>
                    </p>
                </div>
                <!-- ////////////// INICIO MAIN ////////////// -->
                <!-- Card dados -->
                <div class="card  border-0 boxMain shadow">
                    <div class="boxInfomacoes">
                        <form action="">
                            <div class="informacoesPessoais">
                                <div class="titlePI">
                                    <h1>Informações Responsável Legal</h1>
                                </div>
                                <div class="inputsPI">
                                    <label for="fullName">Nome completo do responsável legal:</label>
                                    <input type="text" name="fullName" maxlength="50" required>

                                    <label for="cpf">CPF:</label>
                                    <input type="number" name="cpf" maxlength="11" pattern="\d{11}" required>

                                    <label for="rgCnh">RG / CNH</label>
                                    <input type="number" name="rgCnh" maxlength="14" pattern="[0-9a-zA-Z.\-]{7,14}"
                                        required>

                                    <label for="adress">Endereço</label>
                                    <input type="text" name="adress" maxlength="50" required>

                                    <label for="responsible">Telefone Para Contato:</label>
                                    <input type="tel" name="responsible" maxlength="15"
                                        pattern="\(\d{2}\) \d{4,5}-\d{4}" required>
                                </div>
                            </div>
                            <div class="informacoesBancarias">
                                <div class="titleBI">
                                    <h1>Informações Bancárias</h1>
                                </div>
                                <div class="inputsBI">
                                    <label for="bank">Banco:</label>
                                    <select id="banco" name="banco" required>
                                        <option value="">Selecione o banco</option>
                                        <option value="bb">Banco do Brasil</option>
                                        <option value="caixa">Caixa Econômica Federal</option>
                                        <option value="bradesco">Bradesco</option>
                                        <option value="itau">Itaú</option>
                                        <option value="santander">Santander</option>
                                        <option value="banco_inter">Banco Inter</option>
                                        <option value="nubank">Nubank</option>
                                        <option value="banco_original">Banco Original</option>
                                        <option value="sicredi">Sicredi</option>
                                        <option value="banco_votorantim">Banco Votorantim</option>
                                        <option value="banco_btg">Banco BTG Pactual</option>
                                        <option value="banrisul">Banrisul</option>
                                    </select>
                                    <label for="Agência">Agência:</label>
                                    <input type="number" name="agency" id="agency" maxlength="5" pattern="\d{4,5}"
                                        required>
                                    <label for="account">Conta:</label>
                                    <input type="number" name="account" id="account">

                                    <label for="licenca">Licenças e autorizações (PDF, Excel, Word ou Imagem):</label>
                                    <input type="file" id="licenca" name="licenca"
                                        accept=".pdf, .xls, .xlsx, .doc, .docx, image/*" required>

                                    <button type="submit">Salvar Informações</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
