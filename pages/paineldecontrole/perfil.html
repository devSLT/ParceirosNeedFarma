                            </div>
                            <div class="inputsInfo">

                                <input type="text" name="fullName" maxlength="50" placeholder="Nome completo" required>

                        <div class="boxDocuments">
                            <div class="titleInfoP">

                                <input type="text" name="cnpj" id="cnpj" placeholder="CNPJ">

                        <div class="boxSendDocuments">
                            <form method="POST" enctype="multipart/form-data">
                                <div id="fileDisplay" class="file-info"></div>
                                <div class="boxUpload">
                                    <label for="fileUpload">Adicionar Documentos & Licença</label>
                                    <input type="file" id="fileUpload" name="files[]" multiple
                                        accept=".docx, .pdf, .jpeg, .jpg, .png" />
                                    <button type="submit">Salvar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const fileInput = document.getElementById('fileUpload');
        const fileDisplay = document.getElementById('fileDisplay');
        let filesList = [];

        // Exibir o nome dos arquivos selecionados
        fileInput.addEventListener('change', function () {
            Array.from(fileInput.files).forEach(file => {
                filesList.push(file); // Adiciona o novo arquivo à lista
            });
            renderFileList();
        });

        // Renderizar a lista de arquivos
        function renderFileList() {
            fileDisplay.innerHTML = ''; // Limpa a exibição atual
            filesList.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.classList.add('file-item');

                // Truncar o nome do arquivo para exibição
                const truncatedFileName = file.name.length > 15 ? file.name.substring(0, 15) + '...' : file.name;

                const fileName = document.createElement('span');
                fileName.textContent = truncatedFileName; // Exibe apenas o nome truncado

                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'X';
                removeBtn.classList.add('remove-file');
                removeBtn.setAttribute('data-index', index);

                removeBtn.addEventListener('click', function () {
                    removeFile(index);
                });

                fileItem.appendChild(fileName);
                fileItem.appendChild(removeBtn);
                fileDisplay.appendChild(fileItem);
            });

            // Verifica se há arquivos para exibir
            if (filesList.length > 0) {
                fileDisplay.style.display = 'flex';
            } else {
                fileDisplay.style.display = 'none'; // Oculta a lista se não houver arquivos
            }
        }

        // Função para remover arquivos
        function removeFile(index) {
            filesList.splice(index, 1); // Remove o arquivo da lista
            renderFileList(); // Re-renderiza a lista de arquivos
        }
    </script>
