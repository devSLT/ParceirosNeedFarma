<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/styleadmin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Painel Admin NeedFarma</title>
</head>
<body>
    <div class="main-content">
        <h2 class="texto-painel"><b>Painel Administrativo NeedFarma</b></h2>
        <div class="container mt-3">
            <div class="painel-financeiro card">
                <div class="text-black">
                    <p class="titulo-painel"><b>Gestão Financeira</b></p>
                </div>
                <div class="card-body">
                    <p class="subtitulo-painel">Visualize e Gerencie as movimentações financeiras</p>
                    <!-- Date inputs and dropdown menu aligned in a row -->
                    <div class="row align-items-center">
                        <div class="col-md-2">
                            <input type="date" class="form-control" id="startDate" style="font-size: 0.75rem;">
                        </div>
                        <div class="col-md-2">
                            <input type="date" class="form-control" id="endDate" style="font-size: 0.75rem;">
                        </div>
                        <div class="col-md-2">
                            <div class="dropdown">
                                <button class="btn btn-outline-secondary dropdown-toggle w-100 btn-sm" type="button" id="regionDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    Todas as Regiões
                                </button>
                                <ul class="dropdown-menu w-100" aria-labelledby="regionDropdown">
                                    <li><a class="dropdown-item" href="#">Ação 1</a></li>
                                    <li><a class="dropdown-item" href="#">Ação 2</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#">Outra Ação</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-primary btn-sm" type="submit"><i class="bi bi-funnel"></i> Aplicar Filtros</button>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-outline-secondary btn-sm"><i class="bi bi-download"></i> Exportar Dados</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
