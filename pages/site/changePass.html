<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/login.css">
    <link rel="icon" type="image/png" href="../../images/favicon/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="../../images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="../../images/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="../../images/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="NeedFarma" />
    <link rel="manifest" href="../../images/favicon/site.webmanifest" />
    <title>Alterar Senha</title>
</head>

<body>
    <main>
        <div class="boxImage">
            <img src="../../images/foto.svg" alt="imagem">
        </div>
        <div class="boxAcount">
            <div class="contentAcount">
                <div class="headerAcount">
                    <img src="../../images/logo/logo-needfarma-color.svg" alt="logo">
                </div>
                <div class="mainAcount">
                    <form action="PUT" class="boxInputs" id="changePassForm">
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email">

                        <label for="password">Senha:</label>
                        <input type="password" name="password" id="password">

                        <label for="password">Confirmar Senha:</label>
                        <input type="password" name="confirmPassword" id="confirmPassword">

                        <button type="submit">Alterar senha</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="../../scripts/changePass.js"></script>
</body>

</html>
