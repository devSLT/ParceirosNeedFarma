<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/codeVerificar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Parceiros NeedFarma</title>
</head>

<body>
    <header>
        <div class="header">
            <a href="./index.html"><img src="../../images/logo/logo-needfarma-svg.svg" alt="logo needFarma"></a>
        </div>
    </header>
    <main>
        <div class="boxVerCode">
            <form action=""  id="confirmCode">
                <label for="email">E-mail:</label>
                <input type="text" name="email" id="email">

                <label for="verificationCode">Insira o código enviado por e-mail:</label>
                <input type="text" name="verificationCode" id="verificationCode">

                <button type="submit">Confirmar Código</button>
            </form>
            <button id="resendButton" disabled>Reenviar Código <span id="countdown">6:00</span></button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="../../scripts/codeVerificar.js"></script>
    <script src="../../scripts/codeVerificarTimer.js"></script>
</body>

</html>
