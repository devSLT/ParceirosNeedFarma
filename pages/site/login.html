<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Login</title>
</head>

<body>
    <main>
        <div class="boxImage">
            <img src="../../images/foto.svg" alt="imagem">
        </div>
        <div class="boxAcount">
            <div class="contentAcount">
                <div class="headerAcount">
                    <img src="../../images/logo/Mediamodifier-Design.svg" alt="logo">
                </div>
                <div class="mainAcount">
                    <div class="boxInputs" id="formLogin">
                        <input type="email" name="email" id="email" placeholder="E-mail">
                        <input id="password" type="password" name="password" placeholder="Senha">
                        <span toggle="#password" class="bi bi-eye-fill field-icon toggle-password"></span>
                        <ul style="margin-top: 5%;">
                            <li>
                                <input type="checkbox" name="remember" id="remember">
                                <span>Lembrar de mim</span>
                            </li>
                            <li><a href="https://parceiros-need-farma.vercel.app/pages/site/codeChagePass.html" id="rememberme">Esqueceu sua senha?</a></li>
                        </ul>

                        <button id="submitBtn" onclick="login()">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="../../scripts/login.js"></script>
</body>

</html>
