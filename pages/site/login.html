<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/login.css">
    </script>
    <title>Login</title>
</head>

<body>
    <main>
        <div class="boxImage">
            <img src="../../images/foto.svg" alt="imagem">
        </div>
        <div class="boxAcount">
            <div class="contentAcount">
                <div class="headerAcount">
                    <img src="../../images/logo/Mediamodifier-Design.svg" alt="logo">
                </div>
                <div class="mainAcount">
                    <div class="boxInputs" id="formLogin">
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email">

                        <label for="password">Senha:</label>
                        <input type="password" name="password" id="password">

                        <ul>
                            <li>
                                <input type="checkbox" name="remember" id="remember">
                                <span>Lembrar de mim</span>
                            </li>
                            <li><a href="./codeChagePass.html" id="rememberme">Esqueceu sua senha?</a></li>
                        </ul>

                        <button id="submitBtn" onclick="login()">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../../scripts/login.js"></script>
</body>

</html>
