<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/cadastro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Cadastro</title>
</head>

<body>
    <main>
        <div class="boxImage">
            <img src="../../images/foto.svg" alt="imagem">
        </div>
        <div class="boxAcount">
            <div class="contentAcount">
                <div class="headerAcount">
                    <img src="../../images/logo/Mediamodifier-Design.svg" alt="logo">
                </div>
                <div class="mainAcount">
                    <form action="" class="boxInputs" id="cadastroForm">
                        <label for="businessName">Nome da Empresa:</label>
                        <input type="text" name="businessName" id="businessName">

                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email">

                        <label for="phone">Telefone Comercial:</label>
                        <input type="tel" name="phone" id="phone">

                        <label for="businessPhone">WhatsApp:</label>
                        <input type="tel" name="personalPhone" id="personalPhone">

                        <label for="cnpj">CNPJ:</label>
                        <input type="text" name="cnpj" id="cnpj" placeholder="(Somente números)">

                        <label for="businessType">Selecione a categoria do negócio:</label>
                        <select id="businessType" name="businessType">
                            <option value="Farmácia/Drogaria">Farmácias & Drogarias</option>
                            <option value="Farmácia/Manipulação">Farmácias De Manipulação</option>
                            <option value="Distribuidora">Distribuidoras de medicamentos & Indústria farmacêutica
                            </option>
                            <option value="Loja de suplementos">Lojas de Suplemento & Distribuidoras de Suplemento</option>
                            <option value="Loja de beleza">Distribuidoras e lojas de produtos de Beleza, Higiene e
                                Cuidados Pessoais</option>
                            <option value="Outros">Outros</option>
                        </select>

                        <label for="cep">CEP:</label>
                        <input type="number" name="cep" id="cep" placeholder="(Somente números)">

                        <label for="address">Endereço Completo:</label>
                        <input type="text" name="address" id="address">

                        <label for="password">Senha:</label>
                        <div style="width: 85%;">
                            <input type="password" name="password" id="password" class="senha">
                            <span toggle="#password" class="bi bi-eye-fill field-icon toggle-password" style="margin-left: 5%; font-size: 1.2rem"></span>
                        </div>

                        <button type="submit">Cadastrar-se</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="../../scripts/cadastro.js"></script>
</body>

</html>

<!-- (Nome, E-mail, Telefone/WhatsApp, CPF, etc.). -->
