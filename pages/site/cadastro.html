<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <main>
        <div class="boxImage">
            <img src="../../images/foto.svg" alt="imagem">
        </div>
        <div class="boxAcount">
            <div class="contentAcount">
                <div class="headerAcount">
                    <img src="../../images/logo/Mediamodifier-Design.svg" alt="logo">
                </div>
                <div class="mainAcount">
                    <form action="" class="boxInputs">
                        <label for="businessName">Nome da Empresa:</label>
                        <input type="text" name="businessName" id="businessName">

                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email">

                        <label for="businessPhone">Telefone Comercial:</label>
                        <input type="tel" name="businessPhone" id="businessPhone">

                        <label for="businessPhone">WhatsApp:</label>
                        <input type="tel" name="phone" id="phone">

                        <label for="cnpj">CNPJ:</label>
                        <input type="text" name="cnpj" id="cnpj">

                        <label for="cep">CEP:</label>
                        <input type="text" name="cep" id="cep">

                        <label for="cep">Endere√ßo Completo:</label>
                        <input type="text" name="businessAdress" id="businessAdress">

                        <label for="password">Senha:</label>
                        <input type="password" name="password" id="password">

                        <button type="submit">Cadastrar-se</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>

<!-- (Nome, E-mail, Telefone/WhatsApp, CPF, etc.). -->
