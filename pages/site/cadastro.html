<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/png" href="../../images/favicon/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="../../images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="../../images/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="../../images/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="NeedFarma" />
    <link rel="manifest" href="../../images/favicon/site.webmanifest" />
    <title>Cadastro</title>
</head>

<body>
    <main>
        <div class="boxImage">
            <img src="../../images/foto.svg" alt="imagem">
        </div>
        <div class="boxAcount">
            <div class="contentAcount">
                <div class="headerAcount">
                    <img src="../../images/logo/logo-needfarma-color.svg" alt="logo">
                </div>
                <div class="mainAcount">
                    <form action="" class="boxInputs" id="cadastroForm">
                        <input type="text" name="businessName" id="businessName" placeholder="Nome da Empresa">
                
                        <input type="email" name="email" id="email" placeholder="E-mail">
                
                        <input class="sp_celphones" type="text" name="telefone" id="phone" placeholder="Telefone Comercial">
                
                        <input class="sp_celphones" type="text" name="telefone" id="personalPhone" placeholder="Telefone Pessoal">
                
                        <input class="sp_cnpj" name="cnpj" id="cnpj" placeholder="CNPJ">
                
                        <select id="businessType" name="businessType">
                            <option value="" disabled selected>Selecione a categoria do negócio...</option>
                            <option value="Farmácia/Drogaria">Farmácias & Drogarias</option>
                            <option value="Farmácia/Manipulação">Farmácias De Manipulação</option>
                            <option value="Distribuidora">Distribuidoras de medicamentos & Indústria farmacêutica
                            </option>
                            <option value="Loja de suplementos">Lojas de Suplemento & Distribuidoras de Suplemento</option>
                            <option value="Loja de beleza">Distribuidoras e lojas de produtos de Beleza, Higiene e Cuidados Pessoais</option>
                            <option value="Outros">Outros</option>
                        </select>
                
                        <div id="outrosField"></div> <!-- This div will hold the dynamic input -->
                
                        <input class="sp_cep" name="cep" id="cep" placeholder="CEP">
                
                        <input type="text" name="address" id="address" placeholder="Endereço">
                
                        <input id="password" type="password" name="password" placeholder="Senha">
                        <span toggle="#password" class="bi bi-eye-fill field-icon toggle-password"></span>
                
                        <button type="submit" style="margin-top: 5%;">Cadastrar-se</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="../../scripts/cadastro.js"></script>
    <script src="../../scripts/dddPhone.js"></script>
</body>

</html>

<!-- (Nome, E-mail, Telefone/WhatsApp, CPF, etc.). -->
