<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <main>
        <div class="boxImage">
            <img src="../../images/foto.svg" alt="imagem">
        </div>
        <div class="boxAcount">
            <div class="contentAcount">
                <div class="headerAcount">
                    <img src="../../images/logo/Mediamodifier-Design.svg" alt="logo">
                </div>
                <div class="mainAcount">
                    <form action="" class="boxInputs" id="cadastroForm">
                        <label for="businessName">Nome da Empresa:</label>
                        <input type="text" name="businessName" id="businessName">

                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email">

                        <label for="phone">Telefone Comercial:</label>
                        <input type="tel" name="phone" id="phone">

                        <label for="businessPhone">WhatsApp:</label>
                        <input type="tel" name="personalPhone" id="personalPhone">

                        <label for="cnpj">CNPJ:</label>
                        <input type="text" name="cnpj" id="cnpj">

                        <label for="businessType">Selecione a categoria do negócio:</label>
                        <select id="businessType" name="businessType">
                            <option value="pharmacy">Farmácias & Drogarias</option>
                            <option value="med-distribution">Distribuidoras de medicamentos & Indústria farmacêutica
                            </option>
                            <option value="supplement-store">Lojas de Suplemento & Distribuidoras de Suplemento</option>
                            <option value="beauty-store">Distribuidoras e lojas de produtos de Beleza, Higiene e
                                Cuidados Pessoais</option>
                            <option value="other">Outros</option>
                        </select>

                        <label for="cep">CEP:</label>
                        <input type="text" name="cep" id="cep">

                        <label for="address">Endereço Completo:</label>
                        <input type="text" name="address" id="address">

                        <label for="password">Senha:</label>
                        <input type="password" name="password" id="password">

                        <button type="submit">Cadastrar-se</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="../../scripts/cadastro.js"></script>
</body>

</html>

<!-- (Nome, E-mail, Telefone/WhatsApp, CPF, etc.). -->
